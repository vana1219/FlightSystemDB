<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
</head>
<body>
    <form id="customer-form">
        <label for="fname">first name:</label>
        <input type="text" id="Fname" placeholder="ThisIsAName">
        
      <br><br>

        <label for="Lname">Last name:</label>
        <input type="text" id="Lname" placeholder="YourLastName">
        <br><br>
        <label for="dob">BirthYear:</label>
        <input type="date" id="dob">
        <br><br><label for="pnumber">YourPhoneNumber:</label>
        <input type="text" id="pnumber">
        <br><br>
        <label for="gender">YourGender:</label>
        <input type="text" id="gender">
        <br><br>
        <label for="email">YourEmail:</label>
        <input type="text" id="email"> 
        <br><br>
        <button class="btn btn-primary" type="button" onclick="insertCustomer()">
          Save Info
        </button>
     </form>

  
     <div id="todo-table">
      <h3>Generated Buttons</h3>
      <div id="seat-container">
          <!-- Buttons will be dynamically added here -->
      </div>
  </div>
    
    
</body>
